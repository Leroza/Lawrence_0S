<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawrenceOS_portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-green: #00e038;
            --dark-green: #007a1e;
            --bg-color: #0d0d0d;
            --window-bg: #1a1a1a;
            --border-color: #00e038;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            color: var(--main-green);
            overflow: hidden;
            user-select: none;
            margin: 0;
            padding: 0;
        }

        #matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #desktop {
            height: calc(100vh - 40px);
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        .desktop-icon {
            width: 80px;
            text-align: center;
            padding: 10px 0;
            cursor: pointer;
            position: absolute;
        }
        
        .desktop-icon svg {
            width: 48px;
            height: 48px;
            margin: 0 auto 5px;
        }

        .desktop-icon:hover {
            background: rgba(0, 224, 56, 0.1);
            outline: 1px solid rgba(0, 224, 56, 0.3);
        }
        
        .window {
            position: absolute;
            border: 2px solid var(--border-color);
            background: var(--window-bg);
            box-shadow: 4px 4px 0px rgba(0, 224, 56, 0.2);
            min-width: 350px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: auto;
        }

        .title-bar {
            background: var(--dark-green);
            color: var(--bg-color);
            padding: 5px;
            font-weight: bold;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 30px;
        }

        .title-bar-buttons {
            display: flex;
            gap: 5px;
        }

        .title-bar-buttons button {
            width: 20px;
            height: 20px;
            border: 1px solid var(--bg-color);
            background: var(--main-green);
            color: var(--bg-color);
            font-family: 'VT323', monospace;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .window-body {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            line-height: 1.5;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(0, 255, 65, 0.05) 1px, rgba(0, 255, 65, 0.05) 2px);
        }
        .window-body h3 {
            font-size: 24px;
            margin-top: 0;
            border-bottom: 1px solid var(--main-green);
            padding-bottom: 5px;
        }
        .window-body p { margin: 10px 0; }
        .window-body a { color: var(--main-green); }
        .gemini-btn {
             background: var(--main-green); color: var(--bg-color); border: 1px solid var(--main-green); padding: 10px 20px; font-family: 'VT323', monospace; font-size: 16px; cursor: pointer; margin-top: 15px;
        }
        .gemini-btn:hover { background: var(--dark-green); color: var(--main-green); }
        .gemini-btn:disabled { background: var(--dark-green); color: #888; border-color: #888; cursor: wait; }


        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: var(--dark-green);
            border-top: 2px solid var(--main-green);
            display: flex;
            align-items: center;
            z-index: 10000;
        }
        
        #start-button {
            background: var(--main-green);
            border: none;
            width: 60px;
            height: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #start-button svg {
            width: 30px;
            height: 30px;
            fill: var(--bg-color);
        }

        #start-button:active {
            background: var(--dark-green);
        }
        #start-button:active svg {
            fill: var(--main-green);
        }

        #taskbar-apps {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }

        .taskbar-app {
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border: 1px solid var(--main-green);
            cursor: pointer;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
        }

        .taskbar-app.active, .taskbar-app:hover {
            background: var(--main-green);
            color: var(--bg-color);
        }


        #system-tray {
            padding: 0 15px;
            font-size: 16px;
            white-space: nowrap;
        }

        #start-menu {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 250px;
            background: var(--dark-green);
            border: 2px solid var(--main-green);
            border-bottom: none;
            z-index: 9999;
        }

        #start-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        #start-menu .divider {
            height: 2px;
            background: var(--main-green);
            margin: 5px 0;
        }

        #start-menu li a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            color: var(--main-green);
            text-decoration: none;
            cursor: pointer;
        }
         #start-menu li a:hover {
            background: var(--main-green);
            color: var(--bg-color);
        }
         #start-menu li a svg {
             width: 24px;
             height: 24px;
        }

        .hidden {
            display: none !important;
        }
        
        /* Project list styling */
        .project-list { list-style: none; padding: 0; }
        .project-item { display: flex; align-items: center; gap: 10px; padding: 8px; cursor: pointer; }
        .project-item:hover { background: rgba(0, 224, 56, 0.1); }
        .project-item svg { width: 24px; height: 24px; }

        /* Contact form */
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px;}
        .form-group input, .form-group textarea {
            width: calc(100% - 20px);
            background: var(--bg-color); border: 1px solid var(--main-green); color: var(--main-green); padding: 8px; font-family: 'VT323', monospace;
        }
        .form-group input:focus, .form-group textarea:focus { outline: 1px solid var(--main-green); }
        .submit-btn { background: var(--main-green); color: var(--bg-color); border: 1px solid var(--main-green); padding: 10px 20px; font-family: 'VT323', monospace; font-size: 16px; cursor: pointer; }

        /* Terminal styling */
        .terminal-output { height: 200px; overflow-y: auto; white-space: pre-wrap; margin-bottom: 10px; }
        .terminal-input-line { display: flex; }
        .terminal-prompt { }
        .terminal-input { flex-grow: 1; background: transparent; border: none; color: var(--main-green); font-family: 'VT323', monospace; font-size: 16px; }
        .terminal-input:focus { outline: none; }
        
        /* Resume styling */
        .resume-container { display: flex; gap: 20px; }
        .resume-photo { width: 100px; height: 100px; border: 2px solid var(--main-green); padding: 3px; }
        .resume-photo img { width: 100%; height: 100%; object-fit: cover; }
        .resume-header h1 { font-size: 28px; margin: 0; }
        .resume-header p { margin: 0; }
        .resume-section { margin-top: 15px; }

        /* Shutdown & Confirmation Overlay */
        #shutdown-overlay, #confirmation-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 13, 13, 0.8);
            color: var(--main-green);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20000;
            text-align: center;
        }

        #shutdown-overlay div { font-size: 32px; }
        
        #confirmation-box {
            background: var(--window-bg);
            border: 2px solid var(--main-green);
            padding: 30px;
            box-shadow: 4px 4px 0px rgba(0, 224, 56, 0.2);
            width: 350px;
        }

        #confirmation-box p { font-size: 20px; margin: 0 0 20px 0; }
        
        #confirmation-buttons { display: flex; justify-content: center; gap: 20px; }

        #confirmation-buttons button {
            background: var(--main-green);
            color: var(--bg-color);
            border: 1px solid var(--main-green);
            padding: 10px 25px;
            font-family: 'VT323', monospace;
            font-size: 18px;
            cursor: pointer;
        }
        #confirmation-buttons button:hover { background: var(--dark-green); color: var(--main-green); }


        /* Carousel Styling */
        #carousel-text-container {
            flex-grow: 1;
            text-align: right;
            padding: 0 15px;
            font-size: 18px;
            color: var(--main-green);
            text-shadow: 0 0 5px var(--main-green);
            overflow: hidden;
            white-space: nowrap;
        }

        #carousel-text {
            transition: opacity 0.5s ease-in-out;
        }

        #carousel-text.fade {
            opacity: 0;
        }
        
        /* Tetris Game Styling */
        .tetris-game-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        #tetris-canvas {
            border: 2px solid var(--main-green);
            background-color: #000;
        }
        .tetris-info {
            font-size: 18px;
        }

        .tetris-mobile-controls {
            display: none; /* Hidden by default */
            width: 150px;
            margin-top: 15px;
            grid-template-areas: ". up ." "left down right";
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        .mobile-btn {
            background-color: var(--dark-green);
            border: 2px solid var(--main-green);
            color: var(--main-green);
            font-size: 24px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .mobile-btn:active { background-color: var(--main-green); color: var(--bg-color); }
        #mc-up { grid-area: up; }
        #mc-left { grid-area: left; }
        #mc-down { grid-area: down; }
        #mc-right { grid-area: right; }

        /* Music Player Styling */
        .music-player-container { text-align: center; }
        .song-info { margin-bottom: 20px; }
        #play-pause-btn {
             background: var(--main-green); color: var(--bg-color); border: 1px solid var(--main-green); padding: 10px 20px; font-family: 'VT323', monospace; font-size: 16px; cursor: pointer; margin-bottom: 20px;
        }
        #progress-bar { width: 100%; -webkit-appearance: none; appearance: none; height: 5px; background: var(--dark-green); outline: none; }
        #progress-bar::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 15px; height: 15px; background: var(--main-green); cursor: pointer; }


        @media (max-width: 768px) {
            .tetris-mobile-controls {
                display: grid;
            }
             #system-tray {
                 font-size: 12px;
              }
               .window {
                 min-width: 90vw;
              }
        }

    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <div id="desktop">
        <!-- Desktop icons will be generated here by JS -->
    </div>

    <div id="taskbar">
        <button id="start-button">
            <svg viewBox="0 0 25.42 25.76"><path d="M.03,11.52l9.94-.99,1.1-10.45,11.08,2.75-5.91,8.34,8.19,6.07-10.22,1.49-3.04,10.04-8.34-5.91Z"/></svg>
        </button>
        <div id="taskbar-apps"></div>
        <div id="carousel-text-container">
            <span id="carousel-text"></span>
        </div>
        <div id="system-tray"></div>
    </div>
    
    <div id="start-menu" class="hidden">
        <ul>
            <!-- Start menu items will be generated here by JS -->
        </ul>
    </div>

    <div id="shutdown-overlay" class="hidden">
        <div id="shutdown-message"></div>
    </div>
    
    <div id="confirmation-dialog" class="hidden">
        <div id="confirmation-box">
            <p id="confirmation-message">Are you sure?</p>
            <div id="confirmation-buttons">
                <button id="confirm-yes">Yes</button>
                <button id="confirm-no">No</button>
            </div>
        </div>
    </div>


    <!-- Window Template -->
    <template id="window-template">
        <div class="window">
            <div class="title-bar">
                <span class="title">Window</span>
                <div class="title-bar-buttons">
                    <button class="minimize-btn">_</button>
                    <button class="maximize-btn">[]</button>
                    <button class="close-btn">X</button>
                </div>
            </div>
            <div class="window-body">
                <!-- Content goes here -->
            </div>
        </div>
    </template>


    <script>
        // JavaScript code will be loaded from an external file
        import("./transition.js");
    </script>
</body>
</html>
