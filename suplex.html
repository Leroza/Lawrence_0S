<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Desktop & Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Flicker animation for powered-on monitor */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.85;
      }
    }
    .flicker {
      animation: flicker 0.15s infinite;
    }
    /* Subtle screen glow */
    .screen-on {
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.5);
    }
    /* Power button pulse when on */
    .power-on {
      background: radial-gradient(circle, #22c55e 40%, #166534 90%);
      box-shadow: 0 0 10px #22c55e;
    }
    .power-off {
      background: radial-gradient(circle, #ef4444 40%, #7f1d1d 90%);
      box-shadow: 0 0 6px #ef4444;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900">

  <!-- Desktop + Table -->
  <div class="relative flex flex-col items-center">

    <!-- Monitor -->
    <div id="monitor"
      class="relative w-64 h-40 bg-gray-800 rounded-lg flex items-center justify-center text-gray-200 font-mono text-sm transition-all duration-300 shadow-lg border-4 border-gray-700 screen-on flicker">
      <span id="screenText">ðŸ’» System Online</span>

      <!-- Power button -->
      <button id="powerBtn"
        class="absolute bottom-2 right-2 w-5 h-5 rounded-full transition-all duration-300 border border-gray-600 power-on"
        title="Power"></button>
    </div>

    <!-- Monitor stand -->
    <div class="w-8 h-6 bg-gray-700 mt-1 rounded-b-md shadow-inner"></div>

    <!-- Table -->
    <div class="relative mt-2 w-80 h-5 bg-yellow-800 rounded-t-md shadow-lg border-t-4 border-yellow-900">
      <!-- Table legs -->
      <div class="absolute left-4 top-full w-3 h-24 bg-yellow-900 rounded-b-md"></div>
      <div class="absolute right-4 top-full w-3 h-24 bg-yellow-900 rounded-b-md"></div>
      <div class="absolute left-20 top-full w-3 h-24 bg-yellow-900 rounded-b-md"></div>
      <div class="absolute right-20 top-full w-3 h-24 bg-yellow-900 rounded-b-md"></div>
    </div>
  </div>

  <script>
    const powerBtn = document.getElementById('powerBtn');
    const monitor = document.getElementById('monitor');
    const screenText = document.getElementById('screenText');

    let isOn = true;

    powerBtn.addEventListener('click', () => {
      isOn = !isOn;

      if (isOn) {
        monitor.classList.add('flicker', 'screen-on');
        powerBtn.classList.remove('power-off');
        powerBtn.classList.add('power-on');
        monitor.classList.remove('bg-gray-900');
        monitor.classList.add('bg-gray-800');
        screenText.textContent = 'ðŸ’» System Online';
        screenText.classList.remove('text-red-400');
        screenText.classList.add('text-gray-200');
      } else {
        monitor.classList.remove('flicker', 'screen-on');
        powerBtn.classList.remove('power-on');
        powerBtn.classList.add('power-off');
        monitor.classList.remove('bg-gray-800');
        monitor.classList.add('bg-gray-900');
        screenText.textContent = 'ðŸ”´ System Offline';
        screenText.classList.remove('text-gray-200');
        screenText.classList.add('text-red-400');
      }
    });
  </script>

</body>
</html>
